<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center; /* Centraliza o texto */
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .heart {
            position: absolute;
            color: #ff4081;
            animation: float 6s linear infinite;
            opacity: 0;
        }

        .content {
            max-width: 90%; /* Ajuste para telas menores */
            padding: 20px;
            z-index: 1;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Coloca os botões em coluna */
            align-items: center; /* Centraliza os botões */
        }

        button {
            padding: 15px 20px;
            font-size: 1.2rem; /* Tamanho de fonte responsivo */
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%; /* Botões ocupam toda a largura */
            max-width: 200px; /* Limita a largura máxima dos botões */
            margin: 10px 0; /* Espaçamento entre os botões */
        }

        #sim {
            background: #4CAF50;
            color: white;
        }

        #nao {
            background: #f44336;
            color: white;
        }

        #voltar {
            background: #2196F3; /* Cor do botão voltar */
            color: white;
            margin-top: 20px; /* Espaçamento acima do botão voltar */
        }

        .hidden {
            display: none;
        }

        #success {
            text-align: center;
            font-size: 1.5rem; /* Tamanho de fonte responsivo */
        }

        #datetime {
            margin-top: 20px;
            font-size: 1.2rem; /* Tamanho de fonte responsivo */
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        .fireworks {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem; /* Tamanho de fonte responsivo */
            color: rgba(255, 255, 255, 0.7);
            z-index: 2;
        }

        audio {
            margin-top: 20px;
            width: 100%; /* Ajuste para responsividade */
            max-width: 250px; /* Limita a largura máxima do áudio */
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="content" id="mainContent">
        <h1>Eu te amo muito!</h1>
        <p>Você é especial na minha vida, cada momento com você é único.<br>
        Quero passar todos os dias da minha vida com você.</p>
        
        <div class="buttons">
            <button id="sim">Sim</button>
            <button id="nao">Não</button>
        </div>
        <audio id="audio" controls>
            <source src="scorpions.mp3" type="audio/mpeg">
            Seu navegador não suporta áudio
        </audio>
    </div>

    <div id="success" class="hidden">
        <h2>Meus parabéns, agora você oficialmente é minha namorada! ❤️</h2>
        <p>Eu te amo</p>
        <div id="datetime"></div>
        <button id="voltar">Voltar</button> <!-- Botão Voltar -->
    </div>

    <canvas class="fireworks" id="fireworks"></canvas>
    <footer>Feito com amor por Lucas Briahn - Seu love love</footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        const btnNao = document.getElementById('nao');
        btnNao.addEventListener('mouseover', () => {
            // Garante que o botão "Não" não saia da tela
            const buttonWidth = btnNao.offsetWidth;
            const buttonHeight = btnNao.offsetHeight;
            const x = Math.random() * (window.innerWidth - buttonWidth);
            const y = Math.random() * (window.innerHeight - buttonHeight - 100); // -100 para evitar que o botão fique muito próximo do topo
            btnNao.style.position = 'absolute';
            btnNao.style.left = x + 'px';
            btnNao.style.top = y + 'px';
            alert('A melhor opção seria o sim, você não vai se arrepender meu amor');
        });

        btnNao.addEventListener('click', (e) => {
            e.preventDefault();
        });

        const btnSim = document.getElementById('sim');
        const audio = document.getElementById('audio'); // Referência ao elemento de áudio
        const btnVoltar = document.getElementById('voltar'); // Referência ao botão Voltar

        btnSim.addEventListener('click', () => {
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            
            // Tocar a música automaticamente
            audio.play();

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const datetime = new Date().toLocaleDateString('pt-BR', options);
            document.getElementById('datetime').textContent = datetime;

            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff0000', '#00ff00', '#0000ff']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff0000', '#00ff00', '#0000ff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            const canvas = document.createElement('canvas');
            canvas.className = 'fireworks';
            document.body.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function createStar() {
                ctx.beginPath();
                ctx.arc(Math.random() * canvas.width, Math.random() * canvas.height, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, ' + Math.random() + ')';
                ctx.fill();
            }

            setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for(let i = 0; i < 100; i++) {
                    createStar();
                }
            }, 1000);
        });

        // Função para voltar ao conteúdo inicial
        btnVoltar.addEventListener('click', () => {
            document.getElementById('success').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            audio.pause(); // Pausa a música
            audio.currentTime = 0; // Reseta a música para o início
        });

        createHearts();
    </script>
</body>
</html>
